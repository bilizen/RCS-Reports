<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
    <link href="../css/style6.css" rel="stylesheet">
    <link rel="shortcut icon" href="">

  <!-- Fav and touch icons -->

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/database.js"></script>
    <script type="text/javascript" src="../js/database_report6.js"></script>
   
    <!-- AmCharts-->
    <script type="text/javascript" src="../js/amcharts.js"></script>
    <script type="text/javascript" src="../js/serial.js"></script>
     <!-- TAG LENGUAGES -->
    <script type="text/javascript" src="../js/constant-es.js"></script>

   
</head>

<body data-role="page" id="pageone">
    <div id="ios8_container">

        <header>
            <div id="top_bar_space"></div>
            <div class="options_bar_space">
                <div id="btn_left" class="arrow"><button onclick="menu();" id="txtpreferences_r4">Return</button></div>
                    <div id="txt_title" >
                        <span id="nameStore" onclick="refresh();">Store Name</span>
                    </div>
                    <div id="btn_right" class="storeIcon" onclick="showDialogStore();"><button ></button></div>
            </div>      
        </header>

        <div id="content">

            <div class="section selectDate">
                <span></span>
                <div class="section_content">
                    <div class="item innerLi" onclick="moveToLeft(2);" >
                        <span id="lblTodayP">Week to Date</span>
                        <div id="time"></div>
                    </div>              
                </div>
            </div>

            <div class="section">
                <div class="section_content">
                    <div id="chartdiv6">
                    </div>              
                </div>
            </div>

        </div>        

    </div>

    <div id="floatWindow">

        <header>
            <div id="top_bar_space"></div>
            <div class="options_bar_space">
                <div id="btn_left" class="arrow"><button onclick="moveToRight(); refresh();" id="txtBack">Back</button></div>
                <div id="top_txt_title" >Options</div>
                <div id="btn_right"></div>
            </div>      
        </header>

        <div id="content" class="date">
            <div class="section">
                <span id="lblChooseDate">Choose a date</span>
                <div class="section_content">
                    <div class="select-date">
                        <div data-value="3" class="item value">
                            <div id="lblWeek">Week to Date</div>
                            <div id="week" class="date"></div>
                        </div>
                        <hr>
                        <div data-value="4" class="item value">
                            <div id="lblMonth">Month to Date</div>
                            <div id="month" class="date"></div>
                        </div>
                        <hr>
                        <div data-value="5" class="item value">
                            <div id="lblYear">Year to Date</div>
                            <div id="year" class="date"></div>
                        </div>
                    </div> 
                </div>                
            </div>
        </div>

    </div>  

    <!-- rotate screen -->
    <div class="modal fade" id="miModal4">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="title_store_R4" class="modal-header text-center">Message</div>
                <div class="list_store1">Please Rotate to Landscape Position</div>
                <div class="iconRotate"><img src="../img/iconRotate.svg"></div>
            </div>
        </div>
    </div>

    <!--Modal Store-->
    <div class="modal fade" id="show_modalStore">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="title_store_r4" class="modal-header text-center">Choose Your Store</div>
                <div id="list_store">Content</div>
                <button id="btn_ok_r4" onclick="downloadReportGraphic();" class="btn btn-modal" data-dismiss="modal" aria-hidden="true">Ok</button> 
            </div>
        </div>
    </div>


    <!-- Modal -->

    <div class="modal fade" id="show_loading" >
        <div class="modal-dialog">
            <div class="text-center loading">
                <div></div>
                <div></div>
            </div>
            <!-- <div class="text-center"><p name="txtloading" id="txtloading"></p></div> -->
            <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
        </div>
    </div>
    
    
              <!--Modal of CONECTION -->
  <div class="modal fade" id="show_alias">
      <div class="modal-dialog">
          <div class="modal-content">                              
              <div class="modal-body text-center">     
                  <p class="title-alert titleMessage">Message</p>                 
                  <p class="text-center textgeneral"></p>              
              </div>
              <div class="modal-footer info">
                  <button type="button" class="btn btn-modal btnok" name="btngeneral"  data-dismiss="modal" aria-hidden="true"></button>
              </div>
          </div>
      </div>
  </div>
    
    

    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/scripts2.js"></script>
</body>
</html>
